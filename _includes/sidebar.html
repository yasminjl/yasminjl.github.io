<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="mobile-row">
      <img class="logo" src="/public/assets/sidebar-logo.png" alt="Yaz Makes logo" />
      <div class="sidebar-about">
        <h1>
          <a href="{{ '/' | relative_url }}">
            {{ site.title }}
          </a>
        </h1>
        <p class="lead mobile-hide">{{ site.description }}</p>
      </div>  
    </div>

    <nav class="sidebar-nav mobile-row">
      <a class="sidebar-nav-item{% if page.url == '/' | relative_url %} active{% endif %}" href="{{ '/' | relative_url }}">Home</a>
      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %}
    </nav>

    <div class="sidebar-social-items">
      <a class="sidebar-social-item" href="{{ site.socials.etsy.url }}" rel="noreferrer" target="_blank">
        <img src="/public/assets/etsy.svg" alt="Etsy" />
      </a>
      <a class="sidebar-social-item" href="{{ site.github.repo }}" rel="noreferrer" target="_blank">
        <img src="/public/assets/github.svg" alt="GitHub" />
      </a>
      <a class="sidebar-social-item" href="{{ site.socials.instagram.url }}" rel="noreferrer" target="_blank">
        <img src="/public/assets/instagram.svg" alt="Instagram" />
      </a>
      <a class="sidebar-social-item" href="{{ site.socials.twitter.url }}" rel="noreferrer" target="_blank">
        <img src="/public/assets/twitter.svg" alt="Twitter" />
      </a>
    </div>
  </div>
</div>
